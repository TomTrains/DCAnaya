<!DOCTYPE html>
<html>
<head>
  <title>DCA Rebuy Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 430px;
      margin: auto;
      padding: 20px;
      background: #f7f9fc;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      border: none;
      border-radius: 6px;
      color: white;
    }
    .calc { background: #1565c0; }
    .reset { background: #c62828; }
    .box {
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .result {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

<h2>DCA / Rebuy Calculator</h2>

<div class="box">
  <h4>Initial Entry</h4>
  <input type="number" id="p1" placeholder="Price">
  <input type="number" id="q1" placeholder="Quantity">
</div>

<div class="box">
  <h4>DCA Entry</h4>
  <input type="number" id="p2" placeholder="DCA Price">
  <input type="number" id="q2" placeholder="DCA Quantity">
</div>

<div class="box">
  <h4>Target</h4>
  <input type="number" id="tp" placeholder="Take Profit % (e.g. 1)">
</div>

<button class="calc" onclick="calculate()">Calculate</button>
<button class="reset" onclick="resetForm()">Reset</button>

<div class="box result" id="output"></div>

<script>
function calculate() {
  let p1 = Number(p1.value), q1 = Number(q1.value);
  let p2 = Number(p2.value), q2 = Number(q2.value);
  let tp = Number(tp.value) / 100;

  let totalQty = q1 + q2;
  let totalCost = (p1 * q1) + (p2 * q2);

  if (totalQty === 0) {
    output.innerHTML = "Enter valid values.";
    return;
  }

  let avg = totalCost / totalQty;
  let tpPrice = avg * (1 + tp);

  output.innerHTML =
    "Total Quantity: <b>" + totalQty.toFixed(4) + "</b><br>" +
    "Average Price (DCA): <b>" + avg.toFixed(2) + "</b><br>" +
    "Take Profit Price: <b>" + tpPrice.toFixed(2) + "</b>";
}

function resetForm() {
  document.querySelectorAll("input").forEach(i => i.value = "");
  output.innerHTML = "";
}
</script>

</body>
</html>
