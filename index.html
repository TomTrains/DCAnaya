<h3>DCA Wallet Amount Calculator</h3>

<input type="number" id="p1" placeholder="Initial Entry Price">
<input type="number" id="a1" placeholder="Initial Amount ($)">
<input type="number" id="p2" placeholder="Now Price (Rebuy)">
<input type="number" id="pe" placeholder="Expected Price">

<button onclick="calcDCA()">Calculate</button>

<div id="result"></div>

<script>
function calcDCA() {
  let P1 = Number(p1.value);
  let A1 = Number(a1.value);
  let P2 = Number(p2.value);
  let Pe = Number(pe.value);

  if (!(P2 < Pe && Pe < P1)) {
    result.innerHTML = "Ensure: Now Price < Expected Price < Initial Price";
    return;
  }

  let A2 = A1 * (P1 - Pe) / (Pe - P2);

  result.innerHTML =
    "Wallet amount needed for rebuy: <b>$" + A2.toFixed(2) + "</b>";
}
</script>
